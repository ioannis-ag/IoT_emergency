version: "3.8"

services:
  mongodb:
    image: mongo:5.0
    container_name: fiware-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    command: ["mongod", "--bind_ip_all"]
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 5s
      retries: 10

  orion:
    image: fiware/orion:3.9.0
    container_name: fiware-orion
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "1026:1026"
    command: >
      -dbhost mongodb
      -logLevel INFO
      -corsOrigin __ALL
      -reqPoolSize 10
      -subCacheIval 60
      -notificationMode threadpool:1000:50
    healthcheck:
      test: ["CMD", "sh", "-c", "wget -qO- http://localhost:1026/version >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 10

  influxdb:
    image: influxdb:2
    container_name: influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    ports:
      - "8087:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - influxdb

  firefighter-ui:
    image: nginx:alpine
    container_name: firefighter-ui
    restart: unless-stopped
    ports:
      - "8080:80"
    # Optional: if you serve your own UI files
    # volumes:
    #   - ./ui:/usr/share/nginx/html:ro

  bridge:
    image: python:3.11-slim
    container_name: orion-influx-bridge
    restart: unless-stopped
    depends_on:
      - influxdb
      - orion
    ports:
      - "8666:8666"
    environment:
      INFLUX_URL: "http://influxdb:8086"
      INFLUX_TOKEN: "${INFLUX_TOKEN}"
      INFLUX_ORG: "${INFLUX_ORG}"
      INFLUX_BUCKET: "${INFLUX_BUCKET}"
      INFLUX_MEASUREMENT: "${INFLUX_MEASUREMENT}"
    volumes:
      - ./bridge:/app
    working_dir: /app
    command: ["sh", "-c", "pip install --no-cache-dir flask influxdb-client && python app.py"]

volumes:
  mongo-data:
  influxdb-data:
  grafana-data:
