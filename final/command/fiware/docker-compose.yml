version: "3.8"

services:
  mongodb:
    image: mongo:5.0
    container_name: fiware-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    command: ["mongod", "--bind_ip_all"]
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 5s
      retries: 10

  orion:
    image: fiware/orion:3.9.0
    container_name: fiware-orion
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "1026:1026"
    command: >
      -dbhost mongodb
      -logLevel INFO
      -corsOrigin __ALL
      -reqPoolSize 10
      -subCacheIval 60
      -notificationMode threadpool:1000:50
    healthcheck:
      test: ["CMD", "sh", "-c", "wget -qO- http://localhost:1026/version >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 10

  influxdb:
    image: influxdb:2
    container_name: influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    ports:
      - "8087:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ALLOW_EMBEDDING=true

      # ✅ so iframe doesn't show login
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer

      # ✅ so "Share" links use your real address (optional but recommended)
      - GF_SERVER_ROOT_URL=http://192.168.2.12:8087
      - GF_SERVER_DOMAIN=192.168.2.12
      - GF_SERVER_SERVE_FROM_SUB_PATH=false

      # ✅ helps if cookies/auth weirdness happens in iframes (safe to keep)
      - GF_SECURITY_COOKIE_SAMESITE=disabled

  command-center-api:
    image: python:3.11-slim
    container_name: command-center-api
    restart: unless-stopped
    working_dir: /app
    volumes:
      - /home/server/Desktop/website:/app
    ports:
      - "7070:7070"
    command: ["sh", "-c", "pip install --no-cache-dir fastapi 'uvicorn[standard]' influxdb-client requests paho-mqtt && uvicorn api:app --host 0.0.0.0 --port 7070"]
    environment:
      ORION_BASE: "http://fiware-orion:1026"
      INFLUX_URL: "http://influxdb:8086"
      INFLUX_TOKEN: "${INFLUX_TOKEN}"
      INFLUX_ORG: "${INFLUX_ORG}"
      INFLUX_BUCKET: "${INFLUX_BUCKET}"
      WEATHER_AGENT_URL: "http://weather-agent:8000"


  firefighter-ui:
    image: nginx:alpine
    container_name: firefighter-ui
    restart: unless-stopped
    depends_on:
      - command-center-api
    ports:
      - "8080:80"
    volumes:
      - /home/server/Desktop/website:/usr/share/nginx/html:ro
      - /home/server/Desktop/website/nginx-ui.conf:/etc/nginx/conf.d/default.conf:ro

  bridge:
    image: python:3.11-slim
    container_name: orion-influx-bridge
    restart: unless-stopped
    depends_on:
      - influxdb
      - orion
    ports:
      - "8666:8666"
    environment:
      INFLUX_URL: "http://influxdb:8086"
      INFLUX_TOKEN: "${INFLUX_TOKEN}"
      INFLUX_ORG: "${INFLUX_ORG}"
      INFLUX_BUCKET: "${INFLUX_BUCKET}"
#      INFLUX_MEASUREMENT: "${INFLUX_MEASUREMENT}"
    volumes:
      - ./bridge:/app
    working_dir: /app
    command: ["sh", "-c", "pip install --no-cache-dir flask influxdb-client && python app.py"]

volumes:
  mongo-data:
  influxdb-data:
  grafana-data:
